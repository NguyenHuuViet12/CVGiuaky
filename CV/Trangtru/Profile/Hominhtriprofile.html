<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ Minh Trí - Trang cá nhân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .avatar {
        text-align: center;
        margin-bottom: 10px;
      }
      .avatar img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #00796b;
      }
      h1 {
        text-align: center;
        color: #00796b;
        margin-bottom: 5px;
      }
      .info {
        text-align: center;
        margin-bottom: 30px;
      }
      .info p {
        margin: 4px 0;
      }
      .section {
        padding-bottom: 5px;
        margin-bottom: 20px;
      }
      .section h2 {
        margin-bottom: 10px;
        color: #00796b;
      }
      .section ul {
        list-style: disc;
        padding-left: 20px;
      }
      .section ul li {
        margin-bottom: 5px;
      }
      .contact {
        white-space: pre-line;
      }
      .contact a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #00796b;
      }
      .contact img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="./Images/IMG_20250621_161314.jpg" alt="Ảnh đại diện" />
      </div>
      <h1>Hồ Minh Trí</h1>
      <div class="info">
        <p><b>Quê quán:</b> Bình Định</p>
        <p><b>Chuyên ngành:</b> Công nghệ thông tin</p>
      </div>
      <div class="section">
        <h2>Kỹ năng</h2>
        <ul>
          <li>Kỹ năng sáng tạo</li>
          <li>Kỹ năng làm việc nhóm</li>
          <li>Microsoft Office</li>
          <li>Khả năng tự học</li>
          <li>Sử dụng CSS, HTML, C++, MySQL</li>
        </ul>
      </div>
      <div class="section">
        <h2>Sở thích</h2>
        <ul>
          <li>Nghe nhạc</li>
          <li>Xem phim</li>
        </ul>
      </div>
      <div class="section contact">
        <h2>Liên hệ</h2>
        <p>
          <a href="mailto:tungpin4@gmail.com">
            <img
              src="https://img.icons8.com/color/48/gmail-new.png"
              alt="Email"
            />tungpin4@gmail.com
          </a>
          <a href="https://www.facebook.com/share/1ApyyguAXp/" target="_blank">
            <img
              src="https://img.icons8.com/color/48/facebook.png"
              alt="Facebook"
            />Facebook cá nhân
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
